<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Не валидные ссылки</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Новость</th>
        <th>Нерабочая ссылка</th>
    </tr>
    </thead>
    <tbody>
    {% for link in links %}
        <tr>
        <td>
            <a href="{{ link.news.link }}">{{ link.news.title }}</a></td>
        <td>{{ link.link }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
